<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darban - Launching Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Darban Logo" class="logo">
        </header>
        <main>
            <h1 class="headline">Darban is Launching Soon</h1>
            <p class="subheadline">We’re working hard to bring you a revolutionary experience. Stay tuned!</p>
            <p class="description">Join our mailing list to get the latest updates and be the first to know when we launch.</p>
            <form class="signup-form">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your best email" required>
                <button type="submit">I'm in!</button>
            </form>
            <p class="contact">Questions? Reach out to us at <a href="mailto:hello@darban.ai">hello@darban.ai</a></p>
        </main>
        <footer>
            <p class="copyright">© 2024 Darban. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
